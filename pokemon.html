<!DOCTYPE html>
<html>
	<head>
		<title>
			Gotta Catch 'Em All!
		</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/pokebattle_base.js"></script>
	</head>

	<body>
		<div id="top" class="row">
			<div class="battle">
				<img src="assets/battle/hp_opponent.png" id="hp-top">
				<img src="assets/front/ratata.png" id="opponent-sprite">
				<div id="opponent-name" class="text">RATATA</div>
				<div id="opponent-level" class="text">10</div>
				<div id="opponent-hp-bar"></div>

				<img src="assets/battle/hp_trainer.png" id="hp-bottom">
				<img src="assets/back/pikachu.png" id="pokemon-sprite">
				<div id="pokemon-hp-bar"></div>

				<div id="pokemon-name" class="text">PIKACHU</div>
				<div id="pokemon-level" class="text">10</div>
				<div id="hp-remaining" class="text">19</div>
				<div id="hp-total" class="text">20</div>

				<div id="battle-text" class="text">A wild RATATA appeared!</div>
			</div>

			<img src="assets/battle/bg.png">
		</div>

		<div id="bottom" class="row">
			<div class="menu">
				<img src="assets/menu/fight.png" id="menu-fight">
				<img src="assets/menu/bag.png" id="menu-bag">
				<img src="assets/menu/cancel.png" id="menu-cancel">
				<img src="assets/menu/pokemon.png" id="menu-pokemon">
			</div>

			<div class="fight">
				<img src="assets/fight/move.png" id="move1-img">
				<div id="move1-name" class="text">TACKLE</div>
				<div id="move1-pp" class="text">20/20</div>

				<img src="assets/fight/move.png" id="move2-img">
				<div id="move2-name" class="text">SCRATCH</div>
				<div id="move2-pp" class="text">15/15</div>

				<img src="assets/fight/move.png" id="move3-img">
				<div id="move3-name" class="text">TAIL WHIP</div>
				<div id="move3-pp" class="text">25/25</div>

				<img src="assets/fight/move.png" id="move4-img">
				<div id="move4-name" class="text">SAND ATTACK</div>
				<div id="move4-pp" class="text">25/25</div>

				<img src="assets/fight/cancel.png" id="fight-cancel">
			</div>

			<img src="assets/menu/bg.png">	
		</div>
	</body>
</html>
